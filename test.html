<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube-like Menu</title>
<style>
  /* Styles for the menu */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #menu {
    background-color: #ff0000; /* YouTube red */
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
  }
  #menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  #menu ul li {
    margin-right: 20px;
  }
  #menu ul li:last-child {
    margin-right: 0;
  }
  #menu ul li a {
    text-decoration: none;
    color: #fff;
  }
</style>
</head>
<body>
<div id="menu">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Trending</a></li>
    <li><a href="#">Subscriptions</a></li>
  </ul>
  <ul>
    <li><a href="#">History</a></li>
    <li><a href="#">Library</a></li>
  </ul>
</div>
<script>
  // JavaScript code to handle menu interactions
  const menu = document.getElementById('menu');
  const menuItems = menu.getElementsByTagName('a');

  // Add event listeners to menu items
  for (let i = 0; i < menuItems.length; i++) {
    menuItems[i].addEventListener('click', function(event) {
      // Prevent default behavior of anchor tag
      event.preventDefault();
      // Log the clicked menu item to console
      console.log('Clicked:', menuItems[i].innerText);
      // You can add further functionality here, such as navigation or showing content related to the clicked item
    });
  }
</script>
</body>
</html>
