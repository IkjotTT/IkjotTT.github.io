<body>
    <h1>Contact:</h1>
    <p>Hi There! You can contact me directly by filling out the following form.</p>

    <div class="container">
        <h2>Contact Form</h2>
        <form id="Form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder ="Enter Full Name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder ="Enter Your Professional Email Address" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder ="Leave a Message" required></textarea>
    
          <div class="group">
            <label>Gender:</label>
            <div class="radio-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
          <div class="group">
            <label>What Information Are You Looking For:</label>
            <div class="checkbox-group">
              <input type="checkbox" id="Education" name="Information" value="Education">
              <label for="Education">Education</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Extra-Curriculars" name="Information" value="Extra-Curriculars">
              <label for="Extra-Curriculars">Extra-Curriculars</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="Work" name="Information" value="Work">
              <label for="Work">Work</label>
            </div>
          </div>

          <div class="group">
            <label for ="site">Preferred Networking Site:</label>

            <select id="site">
                <option value="LinkedIn">LinkedIn</option>
                <option value="Facebook">Facebook</option>
                <option value="Indeed">Indeed</option>
                <option value="Instagram">Instagram</option>
            </select>
          </div>
    
          <button type="submit">Submit</button>
          <button type="button" onclick="clearForm()">Clear</button>
        </form>
      </div>
</body>
